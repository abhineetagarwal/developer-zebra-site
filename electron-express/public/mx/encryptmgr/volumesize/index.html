

        <p>This parm allows you to specify the size of the Backing Storage File in Megabytes (MB) for the Encrypted File System to be Created.</p>

<p>Parm value input rules: </p>

<ul>
<li>String with a minimum size of 1 character</li>

<li>This value must be at least 1MB and cannot exceed 4096MB.</li>
</ul>
