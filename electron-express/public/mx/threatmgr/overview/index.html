

        <p>The Threat Manager feature allows an application to control the security threats a device actively monitors and how it responds.</p>

<h2 id="mainfunctionality" class="anchor"><a class="heading-anchor" href="#mainfunctionality"><span></span></a>Main Functionality</h2>

<ul>
<li>Enable Threat Detection</li>

</ul>
